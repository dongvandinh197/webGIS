
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-gJWVjz180MvwCrGGkC4xE5FjhWkTxHIR/+GgT8j2B3KKMgh6waEjPgzzh7lL7JZT" crossorigin="anonymous">
</head>
<body>
  <div class="card border-dark mb-3" style="max-width: 20rem;">
  <div class="card-header">WebGIS</div>
  <div class="card-body">
    <form>
      <fieldset>
        <legend>Direction Between Two University</legend>
          <div class="form-group">
            <label for="exampleInputEmail1" class="controls">From : </label>
            <!-- <input type="text" class="form-control controls" id="origin-input"  placeholder="Enter an origin location . . . ."> -->
            <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">
            <small id="" class="form-text text-muted">Universiity 1.</small>
          </div>
          <div class="form-group ">
            <label for="exampleInputEmail1">To : </label>
            <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

            <small id="" class="form-text text-muted">University 2.</small>
          </div>
          <div id="mode-selector" class="controls">
          <input type="radio" name="walking" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="transit" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="driving" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
    </div>
    </form>
  </div>
  </div>
  <div class="col-md-4">
    
  </div>
</body>
</html>
